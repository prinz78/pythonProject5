{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Form{% endblock title %}

{% block content %}
    <h2>Reset Form</h2>
    <p>Send your email and then you ll receive a link to set ur password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Send email">
    </form>
{% endblock content %}
