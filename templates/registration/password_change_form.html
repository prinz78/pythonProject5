{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Pass Change{% endblock title %}

{% block content %}
    <h2>Change password</h2>
    <p>Enter your old mail and than the new one</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Change" >
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>
{% endblock content %}
